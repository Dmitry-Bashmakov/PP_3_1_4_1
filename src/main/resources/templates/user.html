<!doctype html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User page</title>
  </head>
  <body>

    <!-- Дополнительный JavaScript; выберите один из двух! -->

    <!-- Вариант 1: Bootstrap в связке с Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

    <!-- Вариант 2: Bootstrap JS отдельно от Popper
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <div class="container_fluid">
    <div class="row">
      <div class="col-1 bg-dark text-white">
        <p class="fw-weight-bolder text-end">
          <a th:text="${user.username}">...</a>
        </p>
      </div>
      <div class="col-10 bg-dark text-white">
        <p class="text-start">with roles:
          <td th:text="${user.getRolesToString()}">...</td>
        </p>
      </div>
      <div class="col-1 bg-dark text-white">
        <a href="/logout" class="fw-weight-lighter text-end text-reset">Logout</a>
      </div>
    </div>
  </div>

  <div class="container_fluid">
    <div class="row">
      <div class="col-1">
        <ul class="nav flex-sm-column">
          <li class="nav-item">
            <a class="nav-link active bg-primary text-white" aria-current="page" href="/user">User</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Ссылка</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ссылка</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Отключенная</a>
          </li> -->
        </ul>
      </div>
      <div class="col-11 bg-secondary bg-opacity-10">
        <h3>Страница пользователя</h3>
        <table class="table caption-top">
          <caption class="text-dark">Данные пользователя</caption>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Имя</th>
              <th scope="col">Фамилия</th>
              <th scope="col">Возраст</th>
              <th scope="col">Логин</th>
              <th scope="col">Роли</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- <th scope="row"> -->
                <td th:utext="${user.id}">...</td>
                <td th:utext="${user.name}">...</td>
                <td th:utext="${user.lastName}">...</td>
                <td th:utext="${user.age}">...</td>
                <td th:utext="${user.username}">...</td>
                <td th:utext="${user.getRolesToString()}">...</td>
              <!-- </th> -->
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  </body>
</html>
