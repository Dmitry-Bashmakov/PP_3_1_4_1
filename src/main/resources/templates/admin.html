  <body>

  <div class="container_fluid">
    <div class="row">
      <div class="col-1 bg-dark text-white">
        <span class="navbar-text text-end">
          <a th:text="${user.username}">...</a>
        </span>
        <!-- <p class="fw-weight-bolder text-end">

        </p> -->
      </div>
      <div class="col-10 bg-dark text-white">
        <p class="text-start">with roles:
          <a th:text="${user.getRolesToString()}">...</a>
        </p>
      </div>
      <div class="col-1 bg-dark text-white">
        <a href="/logout" class="fw-weight-lighter text-end text-reset">Logout</a>
      </div>
    </div>
  </div>

  <div class="container_fluid">
    <div class="row">
      <div class="col-1">
        <ul class="nav flex-sm-column">
          <li class="nav-item">
            <a class="nav-link active bg-primary text-white" aria-current="page">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/user">User</a>
          </li>
        </ul>
      </div>
      <div class="col-11 bg-light">
        <h3>Панель администратора</h3>
        <div class="bd-example">
          <nav>
            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Таблица пользователей</a>
              <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Новый пользователь</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
              <p><strong>Все пользователи</strong></p>

                <div class="col-5" id="allUsersTable">
                </div>

            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

              <div class="row">
                <div class="col"></div>
                <!--Форма ввода нового пользователя-->
                <form class="col-2" th:action="@{/data}" th:method="post" th:object="${newuser}" th:align="center">
                  <div class="row">
                    <p><strong>Добавьте нового пользователя</strong></p>
                  </div>
                  <div class="row">
                    <div class="row">
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm1">Имя</span>
                        </div>
                        <input type="text" th:field="*{name}" id="name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm2">Фамилия</span>
                        </div>
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm3">Возраст</span>
                        </div>
                        <input type="number" th:field="*{age}" id="age" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" min="1" max="200" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm4">Логин</span>
                        </div>
                        <input type="text" th:field="*{username}" id="username" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm5">Пароль</span>
                        </div>
                        <input type="text" th:field="*{password}" id="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    </div>
                    <div class="d-flex flex-row bd-highlight">
                        <div class="form-group">
                          <label for="roles">Роли</label>
                          <select class="custom-select bd-primary" multiple name="roles" id="roles">
                            <option value="1">USER</option>
                            <option value="2">ADMIN</option>
                          </select>
                        </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row bd-highlight" >
                    <button type="submit" class="btn btn-success">Создать</button>
                  </div>
                </form>

                <div class="col"></div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно по удалению пользователя -->
  <div class="myDeleteForm">
    <form th:action="@{/data/edit}" th:method="DELETE">

      <div class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelDelete" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabelDelete">Удаление</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                  <label for="id" class="col-form-label">ID:</label>
                  <input type="text" class="form-control" id="id" name="id" value="" readonly="readonly"/>
                </div>
                <div class="form-group">
                  <label for="name" class="col-form-label">Имя:</label>
                  <input type="text" class="form-control" id="name" name="name" value="" readonly="readonly"/>
                </div>
                <div class="form-group">
                  <label for="lastName" class="col-form-label">Фамилия:</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" value="" readonly="readonly"/>
                </div>
                <div class="form-group">
                  <label for="age" class="col-form-label">Возраст:</label>
                  <input type="text" class="form-control" id="age" name="age" value="" readonly="readonly"/>
                </div>
                <div class="form-group">
                  <label for="username" class="col-form-label">Логин:</label>
                  <input type="text" class="form-control" id="username" name="username" value="" readonly="readonly"/>
                </div>
                <div class="form-group">
                  <label for="eRoles" class="col-form-label">Роли:</label>
                  <input type="text" class="form-control" id="eRoles" name="eRoles" value="" readonly="readonly"/>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <input type="submit" class="btn btn-danger" value="Удалить"/>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>

<!-- Модальное окно по редактированию пользователя -->
  <div class="myEditForm">
    <form th:action="@{/data/edit}" th:method="PATCH">

      <div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelEdit" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabelEdit">Редактирование</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                  <label for="id" class="col-form-label">ID:</label>
                  <input type="text" class="form-control" id="id" name="id" value="" readonly="readonly"/>
                </div>
                <div class="form-group">
                  <label for="name" class="col-form-label">Имя:</label>
                  <input type="text" class="form-control" id="name" name="name" value="" />
                </div>
                <div class="form-group">
                  <label for="lastName" class="col-form-label">Фамилия:</label>
                  <input type="text" class="form-control" id="lastName" name="LastName" value="" />
                </div>
                <div class="form-group">
                  <label for="age" class="col-form-label">Возраст:</label>
                  <input type="number" class="form-control" id="age" name="age" value="" min="1" max="200" required/>
                </div>
                <div class="form-group">
                  <label for="username" class="col-form-label">Логин:</label>
                  <input type="text" class="form-control" id="username" name="username" value="" />
                </div>
                <div class="form-group" aria-hidden="true">
                  <input type="text" class="form-control" id="password" name="password" value="" hidden/>
                </div>
                <div class="form-group">
                  <label for="eRoles" class="col-form-label">Роли:</label>
                  <input type="text" class="form-control" id="eRoles" name="eRoles" value="" readonly="readonly"/>
                </div>

                <div class="d-flex flex-row bd-highlight">
                    <div class="form-group">
                      <label for="roles">Роли</label>

                      <select class="custom-select bd-primary" multiple name="roles" id="roles">
                        <option value="1">USER</option>
                        <option value="2">ADMIN</option>
                      </select>
                      
                    </div>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <input type="submit" class="btn btn-success" value="Сохранить"/>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>

<script type="text/javascript">

  const urlFindById = 'http://localhost:8080/data/findOne?id=';

  let allModalRegistration = () => {

    $(document).ready(function(){

      $('.table .eBtn').on('click', function(event){
        event.preventDefault();
        console.log('Edit Modal Window opening')
        let href = $(this).attr('href');
        const userId = $(this).attr('value');
        console.log('href1=' + href);
        console.log('value=' + userId);
        href = urlFindById + userId;
        console.log('href2=' + href)

        /*запрос JQuery к базе данных*/
        $.get(href, function(user, status){
          $('.myEditForm #id').val(user.id);
          $('.myEditForm #name').val(user.name);
          $('.myEditForm #lastName').val(user.lastName);
          $('.myEditForm #age').val(user.age);
          $('.myEditForm #username').val(user.username);
          $('.myEditForm #password').val(user.password);
          $('.myEditForm #eRoles').val(user.rolesInString);
          $('.myEditForm #roles').val(user.roles);
        });

        $('.myEditForm #exampleModalEdit').modal();
      });

      $('.table .delBtn').on('click', function(event){
        event.preventDefault();
          console.log('Delete Modal Window opening')
        let href = $(this).attr('href');
          console.log('href1=' + href);
        const userId = $(this).attr('value');4
        href = urlFindById + userId;
          console.log('href2=' + href);

        /*запрос JQuery к базе данных*/
        $.get(href, function(user, status){
          $('.myDeleteForm #id').val(user.id);
          $('.myDeleteForm #name').val(user.name);
          $('.myDeleteForm #lastName').val(user.lastName);
          $('.myDeleteForm #age').val(user.age);
          $('.myDeleteForm #username').val(user.username);
          $('.myDeleteForm #password').val(user.password);
          $('.myDeleteForm #eRoles').val(user.rolesInString);
        });

        $('.myDeleteForm #exampleModalDelete').modal();
      });

    });

  }
  

  const urlFindAll = 'http://localhost:8080/data/findAll';
  const usersTable = document.querySelector('#allUsersTable');
  let output = '';

  let fillTable = (users) => {
    output += `
            <table class="table caption-top">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Возраст</th>
                        <th scope="col">Логин</th>
                        <th scope="col">Роли</th>
                        <th scope="col">Редактировать</th>
                        <th scope="col">Удалить</th>
                      </tr>
                    </thead>
                    <tbody>
    `;

    users.forEach(user => {
      output += `
                    <tr>
                      <th scope="row" th:utext="">${user.id}</th>
                      <td th:utext="">${user.name}</td>
                      <td th:utext="">${user.lastName}</td>
                      <td th:utext="">${user.age}</td>
                      <td th:utext="">${user.username}</td>
                      <td th:utext="">${user.rolesToString}</td>
                      <td>
                        <a th:href="@{/data/findOne/(id=${user.id})}" class="btn btn-success eBtn" value="${user.id}">Редактировать</a>
                      </td>
                      <td>
                        <a th:href="@{/data/findOne/(id=${user.id})}" class="btn btn-danger delBtn" value="${user.id}">Удалить</a>
                      </td>
                    </tr>
      `;
    });

    output += `
    </tbody>
                  </table>
    `;
    usersTable.innerHTML = output;
  }


  fetch(urlFindAll)
    .then(response => response.json())
    .then((data) => {
      fillTable(data);
      allModalRegistration();
    });


</script>


  </body>
</html>
